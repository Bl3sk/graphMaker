<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GraphMaker</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		

	</head>
	<body>
		<h1>GraphMaker</h1>
		<p>Vložte data a potvrďte tlačítkem.</p>
		<input type="checkbox" id="humidityCheckbox" name="humidityCheckbox" value="humidity" checked>
		<label for="humidityCheckbox"> Zobrazit vlhkost</label><br>
		<input type="checkbox" id="temperatureCheckbox" name="temperatureCheckbox" value="temperature" checked>
		<label for="temperatureCheckbox"> Zobrazit teplotu</label><br>
		
		<label for="dateFrom">Zobrazit od:</label>
		<input type="date" id="dateFrom" name="dateFrom">
		<label for="dateTo">Zobrazit do:</label>
		<input type="date" id="dateTo" name="dateTo"><br>
		
		<textarea id="dataTextArea" rows="4" cols="50"></textarea>
		<br>
		<button type="button" onclick="handleSubmit()">Potvrdit</button>
		<div class="chartBox">
			<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
		</div>
		
			
		<script src="main.js"></script>
	</body>
</html>
